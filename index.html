<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form | Home</title>
    <style>
        body{
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <form style="text-align: center;" enctype="multipart/form-data">
        <div>
        Name:<input type="text" name="name" placeholder="Name" size="30" maxlength="20" minlength="6" required autofocus autocomplete="on"> <br> <br>
        <!-- readonly, disabled  -->
        <!-- size attributes tells us about how many characters we can able to see in input box -->
        <!-- size defines Visibleness of character -->
        <!-- Maxlength defines maximum how many characters can be inserted -->
        <!-- required attributes tells browser that the given fiels is necesserily filled by user -->
        </div>
        <!-- In input tag name of the tag is provided because when we store form in server then server store the tag according 
        to the tag "name" -->
       <div>
       Submit Button:<input type="Submit" value="Go" >  <br> <br>
       </div>
     
       <div>
       Colour: <input type="color" name="" id=""><br><br>
       </div>
       <div>
        Date: <input type="date" name="" id=""><br><br>
       </div>
      <div>
        Email: <input type="email" name="" id=""><br><br>
      </div>

      <div>
        Hidden: <input type="hidden" name="" value="Delhi"  id=""><br><br>
      </div>
      <div>
        Reset: <input type="reset" name="" value="Reset" id=""><br><br>
      </div>
      <div>
        Time:<input type="time" name="time" value="time" id=""><br><br>
      </div>
      <div>
        Choose File:<input type="file" multiple><br><br>
      </div>

      <div>
        Range:<input type="range" name="" value="" id="" min="0" max="100"><br><br>
      </div>
      <div>
        Number:<input type="number" name="" value="1" id="" max="20" min="5" step="2"><br><br>
        <!-- how many step reqired to increase number  -->
      </div>

      <div>
        Address: <textarea name="address" id="" cols="50" rows="20"  >Hello </textarea>
      </div>
